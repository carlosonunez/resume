version: '2.2'
services:
  resume-make:
    build:
      context: .
      dockerfile: ./.docker/resume.dockerfile
    environment:
      GITHUB_URL: https://github.com/carlosonunez/resume
    command: make
    container_name: resume-make
    image: resume-make
    user: root
    volumes:
      - .:/home/app/resume:delegated
      - ./scripts:/scripts:ro,delegated
  gpg:
    image: vladgh/gpg
    volumes:
      - $PWD:/app
    working_dir: /app
  terraform:
    image: hashicorp/terraform:0.12.18
    env_file: .env
    environment:
      - TF_CLI_ARGS_plan="-input=false"
      - TF_CLI_ARGS_apply="-auto-approve"
    volumes:
      - $PWD:/app
    working_dir: /app
    entrypoint: 
      - sh
      - ./scripts/execute_terraform.sh
  plan:
    extends: terraform
    command: plan
  apply:
    extends: terraform
    command: apply
  encrypt-resume:
    extends: gpg
    command:
      - --batch
      - --yes
      - --passphrase=$RESUME_PASSWORD
      - --output=resume_wip.gpg
      - --symmetric
      - resume_wip.md
  decrypt-resume:
    extends: gpg
    command:
      - '--decrypt'
      - '--batch'
      - "--passphrase=$RESUME_PASSWORD"
      - '--output=.resume_wip'
      - resume_wip.md

