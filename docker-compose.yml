version: '2.2'
services:
  resume-make:
    build:
      context: .
      dockerfile: ./.docker/resume.dockerfile
    environment:
      GITHUB_URL: https://github.com/carlosonunez/resume
    command: make
    container_name: resume-make
    image: resume-make
    user: root
    volumes:
      - .:/home/app/resume:delegated
      - ./scripts:/scripts:ro,delegated
  terraform:
    image: hashicorp/terraform:0.12.18
    environment:
      - BUCKET
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - TF_CLI_ARGS_plan="-input=false"
      - TF_CLI_ARGS_apply="-auto-approve"
    volumes:
      - $PWD:/app
    working_dir: /app
    entrypoint: 
      - sh
      - ./scripts/execute_terraform.sh
  plan:
    extends: terraform
    command: plan
  apply:
    extends: terraform
    command: apply
